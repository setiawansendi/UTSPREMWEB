<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
.judul legend{
    text-align: end;
}

</style>
<body>
    <div class="judul">
        <fieldset>
        <legend><b>Form Menjadi Mitra</b></legend>
    
    <form action="" method="post">
        <label for="">Nama Perusahaan/Organisasi :</label>
        <input type="text" name="nama perusahaan/organisasi" id="nama perusahaan/organisasi" required>
        <br>
        <label for="">Bidang Usaha :</label>
        <input type="text" name="bidang usaha" placeholder="perbangkan">
        <br>
        <label for="">Alamat Kantor :</label>
        <textarea name="alamat kantor" id="alamat kantor" cols="30" rows="4" required></textarea>
        <br>
        <label for="">Kontak Person  :</label>
        <input type="text" name="kontak person" required>
        <br>
        <label for="">No Hp/Telepon  :</label>
        <input type="No Hp/Telepon" name="No Hp/Telepon" required>
        <br>
        <label for="">Email :</label>
        <input type="Email" name="Email" required>
        <br>
        <label for="">Alamat Web :</label>
        <input type="Alamat Web" name="Alamat Web" required>
        <br>

        <button type="submit">Daftar</button>
        <button type="reset">Batal</button>
    </fieldset>
    </form>
</div>
</body>
</html>
